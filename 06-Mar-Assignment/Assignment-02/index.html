<!-- Putting a text over an image using position -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        text-align: center;
        color: black;
        font-size: 30px;
        font-style: italic;
        font-family: "optima";
      }
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="photo-1510172951991-856a654063f9.webp"
        style="width: 50%; height: 100vh"
      />

      <div class="centered"><b>Knowledge is the biggest power!</b></div>
    </div>
  </body>
</html>
